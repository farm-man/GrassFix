permissions:
  grassfix.use:
    description: "Дозволяє використовувати плагін GrassFix."
    default: true
  grassfix.toggle:
    description: "Дозволяє перемикати механіку плагінів."
    default: op
  grassfix.help:
    description: "Дозволяє переглядати довідку."
    default: true
  grassfix.message:
    description: "Дозволяє перемикати повідомлення плагінів."
    default: op
  grassfix.addbugblock:
    description: "Дозволяє додавати блоки до списку блоків помилок."
    default: op
  grassfix.removebugblock:
    description: "Дозволяє видаляти блоки зі списку блоків з помилками."
    default: op
  grassfix.reload:
    description: "Дозволяє перезавантажити конфігурацію плагіна."
    default: op